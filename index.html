<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spin {
            transition: transform 3s ease-in-out;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">How are you feeling today?</h1>

        <!-- Mood Buttons -->
        <div class="grid grid-cols-3 gap-4">
            <button class="mood-btn bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded" data-mood="happy">Happy</button>
            <button class="mood-btn bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded" data-mood="calm">Calm</button>
            <button class="mood-btn bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded" data-mood="excited">Excited</button>
            <button class="mood-btn bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded" data-mood="sad">Sad</button>
            <button class="mood-btn bg-purple-400 hover:bg-purple-500 text-white font-bold py-2 px-4 rounded" data-mood="creative">Creative</button>
            <button class="mood-btn bg-pink-300 hover:bg-pink-400 text-white font-bold py-2 px-4 rounded" data-mood="relaxed">Relaxed</button>
        </div>

        <!-- SVG Color Wheel -->
        <!-- Centered Wheel Container -->
        <div class="relative mt-6 flex items-center justify-center w-52 h-52">
            <div id="colorWheelContainer" class="absolute"></div>

            <svg id="colorWheel" class="spin" viewBox="0 0 100 100" width="200" height="200">
                <circle cx="50" cy="50" r="45" fill="#ddd" />
                <g id="wheelSegments"></g>
            </svg>

            <!-- Centered Arrow Pointer -->
            <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-[8px] border-r-[8px] border-t-[15px] border-transparent border-t-black"></div>
        </div>

        <button id="spinButton" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded shadow-md hover:bg-blue-600">Spin the Wheel!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
